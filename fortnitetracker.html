<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>Fortnite Tracker</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
        <a class="navbar-brand" href="#">Fortnite Tracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="fortnitetracker.html">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="aboutus.html">About Us</a>
                </li>

            </ul>
        </div>
    </nav>

    <input id="playerName" type="text" name="playerName">
    <button id="button" name="button">Show Stats</button>
    <select name="Platform">
  <option value="psn">PSN</option>
  <option value="xbox">XBox</option>
  <option value="pc">PC</option>
</select>
    <table class="table">
        <thead>
            <tr>
                <th> Name </th>
                <th> K/D </th>
                <th> Kills per Minute </th>
                <th> Total Number of Wins </th>
                <th> Win % </th>
                <th> Number of Games Played </th>
                <th> Top 3 Solo </th>
                <th> Top 25 Solo </th>
                <th> Top 5 Duo </th>
                <th> Top 12 Duo </th>
                <th> Top 3 Squad </th>
                <th> Top 6 Squad </th>
                <th> Avg Survival Time </th>
                <th> Total Time Played </th>

            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
